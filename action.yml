name: Latest semver tag
description: Return the latest semantic version tag
inputs:
  repo:
    type: string
    description: Repository name
    required: true
outputs:
  tag:
    description: Latest semver tag
    value: ${{ steps.find.outputs.tag }}
  no-prefix:
    description: "Latest semver tag sans 'v'"
    value: ${{ steps.strip.outputs.ver }}

runs:
  using: composite
  steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:
        repository: ${{ inputs.repo }}
        path: repo
    - name: Install semver-tool
      run: |
        wget -O /usr/local/bin/semver https://raw.githubusercontent.com/fsaintjacques/semver-tool/master/src/semver
        chmod +x /usr/local/bin/semver
        semver --version
      shell: bash
    - name: Fetch all tags
      run: cd repo && git fetch --all --tags
      shell: bash
    - name: Find the greatest semver tag
      id: find
      run: |
        echo "::set-output name=tag::$(./greatest-semver-tag.sh)"
      shell: bash
    - name: Strip off 'v' prefix if there is one
      id: strip
      run: |
        tag="${{ steps.find.outputs.tag }}" && shopt -s extglob && echo "::set-output name=ver::${tag##v}"
      shell: bash
    - name: Print results
      run: |
        echo "Latest release tag: ${{ steps.find.outputs.tag }}"
        echo "Without a leading 'v': ${{ steps.strip.outputs.ver }}"
      shell: bash
